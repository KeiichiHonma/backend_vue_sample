<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
</head>
<body>
<form action="http://localhost:8080" method="post" enctype="application/x-www-form-urlencoded">
    CONTENT<input type="text" value="" name="content">
    AUTHOR<input type="text" value="" name="author">
    <input type="submit" value="submit">
<table>
    {{range .}}
        <tr>
            <td>{{.Id}}</td><td>{{.Content}}</td><td>{{.Author}}</td>
        </tr>
        {{else}}
        <tr>
            <td>none</td>
        </tr>
    {{end}}
</table>
</form>
</body>


</html>
